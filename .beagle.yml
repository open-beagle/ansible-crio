---
kind: pipeline
name: docker

trigger:
  branch:
    - main

clone:
  disable: true

steps:
  - name: fetch
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/devops-git:1.0
    settings:
      proxy:
        from_secret: SOCKS5_PROXY

  - name: scripts-amd64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/alpine:3
    environment:
      BUILD_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$BUILD_ARCH
      - cp -r etc dist/linux-$BUILD_ARCH/
      - cp -r scripts dist/linux-$BUILD_ARCH/
      - cp -r service dist/linux-$BUILD_ARCH/
    depends_on:
      - fetch

  - name: crio-amd64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/alpine:3
    environment:
      BUILD_ARCH: amd64
      BUILD_VERSION: v1.30.8
    commands:
      - sh hack/crio.sh

  - name: dockerd-amd64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/dockerd:v27.4.0-amd64
    environment:
      BUILD_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$BUILD_ARCH/bin
      - cp /usr/local/bin/docker* dist/linux-$BUILD_ARCH/bin/

  - name: dasel-amd64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/dasel:v2.8.1-amd64
    environment:
      BUILD_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$BUILD_ARCH/bin
      - cp /usr/local/bin/dasel dist/linux-$BUILD_ARCH/bin/

  - name: yq-amd64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/yq:v4.9.8-amd64
    environment:
      BUILD_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$BUILD_ARCH/bin
      - cp /usr/local/bin/yq dist/linux-$BUILD_ARCH/bin/

  - name: buildkit-amd64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/buildkit:v0.16.0-amd64
    environment:
      BUILD_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$BUILD_ARCH/bin
      - cp /usr/bin/buildctl dist/linux-$BUILD_ARCH/bin/
      - cp /usr/bin/buildkitd dist/linux-$BUILD_ARCH/bin/

  - name: iptables-amd64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/iptables:v1.8.0-amd64
    environment:
      BUILD_ARCH: amd64
    commands:
      - mkdir -p dist/linux-$BUILD_ARCH
      - cp -r /iptables dist/linux-$BUILD_ARCH

  - name: tgz-amd64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/alpine:3
    environment:
      BUILD_ARCH: amd64
      BUILD_VERSION: v1.30.8
    commands:
      - mkdir -p .tmp
      - tar zcvf .tmp/ansible-crio-$BUILD_VERSION-$BUILD_ARCH.tgz -C dist/linux-$BUILD_ARCH/ .
    depends_on:
      - scripts-amd64
      - crio-amd64
      - dockerd-amd64
      - dasel-amd64
      - yq-amd64
      - iptables-amd64

  - name: scripts-arm64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/alpine:3
    environment:
      BUILD_ARCH: arm64
    commands:
      - mkdir -p dist/linux-$BUILD_ARCH
      - cp -r etc dist/linux-$BUILD_ARCH/
      - cp -r scripts dist/linux-$BUILD_ARCH/
      - cp -r service dist/linux-$BUILD_ARCH/
    depends_on:
      - fetch

  - name: crio-arm64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/alpine:3
    environment:
      BUILD_ARCH: arm64
      BUILD_VERSION: v1.30.8
    commands:
      - sh hack/crio.sh

  - name: dockerd-arm64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/dockerd:v27.4.0-arm64
    environment:
      BUILD_ARCH: arm64
    commands:
      - mkdir -p dist/linux-$BUILD_ARCH/bin
      - cp /usr/local/bin/docker* dist/linux-$BUILD_ARCH/bin/

  - name: dasel-arm64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/dasel:v2.8.1-arm64
    environment:
      BUILD_ARCH: arm64
    commands:
      - mkdir -p dist/linux-$BUILD_ARCH/bin
      - cp /usr/local/bin/dasel dist/linux-$BUILD_ARCH/bin/

  - name: yq-arm64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/yq:v4.9.8-arm64
    environment:
      BUILD_ARCH: arm64
    commands:
      - mkdir -p dist/linux-$BUILD_ARCH/bin
      - cp /usr/local/bin/yq dist/linux-$BUILD_ARCH/bin/

  - name: buildkit-arm64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/buildkit:v0.16.0-arm64
    environment:
      BUILD_ARCH: arm64
    commands:
      - mkdir -p dist/linux-$BUILD_ARCH/bin
      - cp /usr/bin/buildctl dist/linux-$BUILD_ARCH/bin/
      - cp /usr/bin/buildkitd dist/linux-$BUILD_ARCH/bin/

  - name: iptables-arm64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/iptables:v1.8.0-arm64
    environment:
      BUILD_ARCH: arm64
    commands:
      - mkdir -p dist/linux-$BUILD_ARCH
      - cp -r /iptables dist/linux-$BUILD_ARCH

  - name: tgz-arm64
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/alpine:3
    environment:
      BUILD_ARCH: arm64
      BUILD_VERSION: v1.30.8
    commands:
      - mkdir -p .tmp
      - tar zcvf .tmp/ansible-crio-$BUILD_VERSION-$BUILD_ARCH.tgz -C dist/linux-$BUILD_ARCH/ .
    depends_on:
      - scripts-arm64
      - crio-arm64
      - dockerd-arm64
      - dasel-arm64
      - yq-arm64
      - iptables-arm64

  - name: minio
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/devops-minio:1.0
    environment:
      S3_ACCESS_KEY:
        from_secret: S3_ACCESS_KEY_ALIYUN
      S3_SECRET_KEY:
        from_secret: S3_SECRET_KEY_ALIYUN
    commands:
      - ping cache.ali.wodcloud.com -c 1
      - mc alias set aliyun --api=S3v4 https://cache.ali.wodcloud.com $S3_ACCESS_KEY $S3_SECRET_KEY
      - mc cp install.sh aliyun/kubernetes/ansible/ansible-crio.sh
      - mc cp uninstall.sh aliyun/kubernetes/ansible/ansible-crio-uninstall.sh
      - mc cp --recursive .tmp/ansible-crio-*.tgz aliyun/kubernetes/ansible/
    depends_on:
      - fetch
      - tgz-amd64
      - tgz-arm64

---
kind: secret
name: SOCKS5_PROXY
get:
  name: SOCKS5_PROXY
  path: devops-secrets

---
kind: secret
name: S3_ACCESS_KEY_ALIYUN
get:
  name: S3_ACCESS_KEY_ALIYUN
  path: devops-secrets

---
kind: secret
name: S3_SECRET_KEY_ALIYUN
get:
  name: S3_SECRET_KEY_ALIYUN
  path: devops-secrets
